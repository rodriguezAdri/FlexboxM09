<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Proyectos</title>
    <link rel="icon" href="proyecto.ico">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <div class="logo">
            <img src="logo.png">
        </div>
        <div class="search-container">
            <input type="text" placeholder="Buscar tareas, proyectos...">
        </div>
        <div class="user-menu">
            <img src="perfil.png" class="profile-pic">
            <span class="username">Usuario</span>
        </div>
    </header>
    
    <div class="sidebar">
        <nav>
            <ul>
                <li><a href="#" class="active">Inicio</a></li>
                <li><a href="#">Proyectos</a></li>
                <li><a href="#">Estadísticas</a></li>
                <li><a href="#">Configuración</a></li>
            </ul>
        </nav>
    </div>

    <main class="main-content">
        <section class="task-progress">
            <div class="task-card">Tarea 1</div>
            <div class="task-card">Tarea 2</div>
            <div class="task-card">Tarea 3</div>
            <div class="task-card">Tarea 4</div>
        </section>
        <section class="statistics">
            <div class="stat-card">Gráfica 1</div>
            <div class="stat-card">Gráfica 2</div>
            <div class="stat-card">Gráfica 3</div>
        </section>
    </main>

    <div class="feed">
        <ul>
            <li>Notificación 1</li>
            <li>Notificación 2</li>
            <li>Notificación 3</li>
        </ul>
    </div>

    <footer class="footer">
        <a href="#">Ayuda</a>
        <a href="#">Términos y condiciones</a>
        <a href="#">Política de privacidad</a>
    </footer>
</body>
</html>
